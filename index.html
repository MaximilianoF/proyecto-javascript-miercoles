<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Notas Asignatura Front-End</h2>
    <div id="averageContainer">
        <p id="averageText">Promedio de calificaciones: 0</p>
        <div id="statsContainer">
            <p id="totalStudents">Total de estudiantes: 0</p>
            <p id="studentsExam">Deben rendir examen (nota < 5.0): 0</p>
            <p id="studentsExempt">Eximidos (nota > 5.0): 0</p>
        </div>        
    </div>
    <form id="studentForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <p id="nameError" style="color: red;"></p>
        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName">
            <p id="lastNameError" style="color: red;"></p>
        </div>
        <div>
            <label for="grade">Nota:</label>
            <input type="number" id="grade" step="0.1" min="1" max="7">
            <p id="gradeError" style="color: red;"></p>
        </div>
        <button type="submit">Guardar</button>
    </form>  
    <table id="studentTable" borde="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre </th>
            <th>Apellido </th>
            <th>Nota </th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!--Contenido de la tabla-->
    </tbody>
    </table>  
    <script src="script.js"></script>
</body>
</html>
